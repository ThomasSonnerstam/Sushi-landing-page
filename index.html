<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sushi</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css@11.0.0/sanitize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <section id="startref" class="start">
            <nav>
                <h1>Su<span>shi</span></h1>
            </nav>

            <h2 class="h2-start">Authentic Japanese cuisine <br> Fresh. Healthy. Exciting.</h2>
            <img class="start-small" src="Images/sushismall.png" loading="lazy" alt="">
            <a href="#historyref">
                <img class="downArrow" src="Images/downarrowsvg.svg" loading="lazy" alt="">
            </a>
        </section>

        <section id="historyref" class="history">
            <h2 class="h2-start">Health benefits of sushi</h2>
            <div class="history-contentWrapper">
                <div class="history-paragraf">
                    <p>- Cancer prevention</p>
                    <p>- Metabolism boost</p>
                    <p>- Bolsters immune <br>system</p>
                </div>
                <img class="history-small" src="Images/sushihistorySMALL.png" alt="">
            </div>
            <a href="#typesref">
                <img class="downArrow" src="Images/downarrowsvg.svg" loading="lazy" alt="">
            </a>

        </section>

        <section id="typesref" class="types">
            <h2 class="h2-start">Many shapes and sizes</h2>
            <div class="types-contentWrapper">
                <div class="types-paragraf">
                    <p>- Makizushi</p>
                    <p>- Sashimi</p>
                    <p>- Nigiri</p>
                </div>
                <img class="types-small" src="Images/sushitypesSMALL.png" alt="">
            </div>
            <a href="#videoref">
                <img class="downArrow" src="Images/downarrowsvg.svg" loading="lazy" alt="">
            </a>

        </section>

        <section id="videoref" class="video">
            <h2 class="h2-start">Let Ronnie Jariyawiriya
                show you how itâ€™s done</h2>
            <div class="iframe-contentWrapper">
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/JI3h7pNxNQU"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media;"
                    allowfullscreen>
                </iframe>
            </div>
            <a href="#startref">
                <img class="downArrowVideo" src="Images/downarrowsvg.svg" loading="lazy" alt="">
            </a>

        </section>

    </main>
</body>

</html>
